<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Storage</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Financial Data Storage</h1>
    <form id="entryForm">
        <label for="nICPBalance">nICP Balance:</label>
        <input type="number" id="nICPBalance" step="0.000001" required>
        <label for="exchangeRate">Exchange Rate:</label>
        <input type="number" id="exchangeRate" step="0.000001" required>
        <button type="submit">Add Entry</button>
    </form>
    <h2>Entries</h2>
    <table id="entriesTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>nICP Balance</th>
                <th>Exchange Rate</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div>
        <h3>Second Highest Exchange Rate</h3>
        <button id="getSecondHighestRate">Get Second Highest Rate</button>
        <p id="secondHighestRate"></p>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
